<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>It's Library Time.</h1>
    <button class="show-form" onclick="showForm()">Add Book</button>
    <form id="new-book-form">
      <div class="form-header">Enter Book Info Below</div>
      <div class="form-item">
        <label for="title">Title:</label>
        <input type="text" id="title-input">
      </div>
      <div class="form-item">
        <label for="author">Author:</label>
        <input type="text" id="author-input">
      </div>
      <div class="form-item">
        <label for="pages">Number of Pages:</label>
        <input type="text" id="pages-input">
      </div>
      <div class="form-checkbox">
        <label for="title">Have you read this book?</label>
        <input type="checkbox" id="read-input" value="yes">
      </div>
      <button onclick = "submitNewBookForm()" >Submit</button>
    </form>
    <div id="booklist"></div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
